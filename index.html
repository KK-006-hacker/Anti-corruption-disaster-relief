<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Disaster Relief</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.istockphoto.com/photo/community-heart-shape-word-cloud-concept-gm1465678597-498022403') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.7); /* Increased opacity for better text visibility */
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            color: #f8f9fa; /* White text for better contrast */
        }
        header p {
            font-size: 1.5em;
            margin-top: 10px;
            color: #f8f9fa; /* White text for better contrast */
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            text-align: center;
        }
        div {
            background: rgba(0, 0, 0, 0.8); /* Darker background for better contrast */
            padding: 30px 20px;
            margin: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }
        div h2 {
            margin: 0 0 15px 0;
            font-size: 1.8em;
        }
        div button, div input {
            padding: 15px 25px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        div button {
            background: #28a745; /* Green color for donation button */
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        div button:hover {
            background: #218838;
        }
        div input {
            width: 100%;
            font-size: 1.2em;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid #ccc;
        }
        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: text-decoration 0.3s;
        }
        nav a:hover {
            text-decoration: underline;
        }
        #balance {
            font-size: 1.5em;
            margin-top: 15px;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: #f8f9fa;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Donate</a>
    </nav>
    
    <header>
        <h1>Decentralized Disaster Relief Platform</h1>
        <p>Transparent and secure donations for disaster relief efforts.</p>
    </header>
    
    <main>
        <div>
            <h2>Donate to Relief Efforts</h2>
            <input type="number" id="donationAmount" placeholder="Amount in ETH" required>
            <button onclick="donate()">Donate</button>
        </div>
        <div>
            <h2>Contract Balance</h2>
            <button onclick="getBalance()">Check Balance</button>
            <button onclick="connectMetaMask()">Connect MetaMask</button>
            <p id="balance">Balance: 0 ETH</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Decentralized Disaster Relief Platform. All rights reserved.</p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
