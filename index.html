<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Disaster Relief</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo" class="logo">
        <h1>Disaster Relief DApp</h1>
        <p>Empowering transparent and secure disaster relief efforts.</p>
    </header>
    <nav>
        <a href="#donate">Donate</a>
        <a href="#status">Status</a>
        <a href="#about">About Us</a>
    </nav>
    <main>
        <section id="donate">
            <h2>Donate Now</h2>
            <div class="donate-card">
                <h3>Ethereum Donation</h3>
                <input type="number" id="ethAmount" placeholder="Amount in ETH">
                <button onclick="donateEth()">Donate</button>
            </div>
            <div class="donate-card">
                <h3>Solana Donation</h3>
                <input type="number" id="solAmount" placeholder="Amount in SOL">
                <button onclick="donateSol()">Donate</button>
            </div>
        </section>

        <section id="status">
            <h2>Donation Status</h2>
            <div class="status-card">
                <h3>Ethereum Contract</h3>
                <button onclick="getEthBalance()">Check Balance</button>
                <p id="ethBalance">Balance: 0 ETH</p>
            </div>
            <div class="status-card">
                <h3>Solana Program</h3>
                <button onclick="getSolanaBalance()">Check Balance</button>
                <p id="solBalance">Balance: 0 SOL</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Disaster Relief Platform. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
    <script src="solana.js"></script>
</body>
</html>
